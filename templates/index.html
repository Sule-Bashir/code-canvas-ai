<!DOCTYPE html>
<html>
<head>
    <title>Code Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .camera-box { 
            border: 3px dashed #007bff; 
            padding: 30px; 
            text-align: center; 
            margin: 25px 0; 
            border-radius: 10px;
            background: #f8f9fa;
        }
        .btn { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #preview { 
            max-width: 100%; 
            max-height: 300px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .loading {
            color: #007bff;
            text-align: center;
        }
        .success {
            color: #28a745;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Code Canvas</h1>
        <p class="subtitle">Take picture of sketch ‚Üí Get working app!</p>

        <div class="camera-box">
            <h3>üì∏ Step 1: Take Picture</h3>
            <input type="file" id="camera" accept="image/*" capture="camera">
            <br>
            <img id="preview">
        </div>

        <button class="btn" onclick="processImage()" id="generateBtn">
            ‚ú® Step 2: Generate App
        </button>

        <div id="result">
            <h3>üöÄ Step 3: Your Generated App</h3>
            <div id="livePreview"></div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        // Show image preview when picture is taken
        document.getElementById('camera').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        async function processImage() {
            const fileInput = document.getElementById('camera');
            const generateBtn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('message');
            const livePreview = document.getElementById('livePreview');

            if (!fileInput.files[0]) {
                alert('Please take a picture first!');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = 'üîÑ Generating...';
            resultDiv.style.display = 'block';
            livePreview.innerHTML = '<div class="loading">Creating your app... This may take a moment.</div>';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Show the generated app
                    livePreview.innerHTML = `<iframe srcdoc='${data.generated_code.replace(/'/g, "&#39;")}'></iframe>`;
                    messageDiv.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                } else {
                    livePreview.innerHTML = `<div style="color: red;">‚ùå Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                livePreview.innerHTML = `<div style="color: red;">‚ùå Connection error. Make sure server is running.</div>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '‚ú® Generate Another App';
            }
        }
    </script>
</body>
</html>
